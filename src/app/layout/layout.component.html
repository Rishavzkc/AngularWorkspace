<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <!--form tag calling method from component file-->
    <form example-form (ngSubmit)="addlayout()">
      <mat-toolbar>

        <mat-toolbar-row fxLayoutAlign="space-between center">
          <h3> Create New Layout</h3>


          <button mat-button> <span class="material-icons">close</span></button>
        </mat-toolbar-row>
      </mat-toolbar>
      <hr>

      <mat-card-content>
        <form class="input-container">

          <!--layout -->
          <label for="layout" class="layout"> Layout Name</label> <br>

          <input type="text" name="layout_name" class="boxes" [(ngModel)]="layout.layout_name" placeholder="Layout 01">

          <br><br><br>

          <label for="layout" class="layout_des">Layout Description</label> <br>
          <input type="text" name="layout_description" class="box_place" [(ngModel)]="layout.layout_description"
            placeholder="Lorem ipsum dolar Lorem ipsum dolar Lorem ipsum dolar">
        </form>


        <br>
        <h2>Upload Sample Document</h2>
        <h4>Min 5 files</h4>

        <div class="dropzone">
          <img src="assets/images/Layout/Group 18012@2x.jpg" alt="">
          <header style="font: normal normal bold 14px/19px Roboto;">Drag & Drop File</header>
          <h6>File format:PDF /Word document</h6>

          <!--for document upload-->
          <label style="text-decoration: underline;">Browse
            <input type="file" id="FILE" name="filename" multiple style="content-visibility: hidden;"></label>

        </div>

        <div class="upload" style="line-height:1px;">
          <br>
          <h5>Invoice 01.pdf </h5><img class="tick" src="../../assets/images/Layout/check-mark@2x.jpg">
          <h5>Invoice 02.pdf </h5><img class="tick" src="../../assets/images/Layout/check-mark@2x.jpg">
          <h5>Invoice 03.pdf </h5><img class="tick" src="../../assets/images/Layout/check-mark@2x.jpg">
          <h5>Invoice 04.pdf </h5><img class="tick" src="../../assets/images/Layout/check-mark@2x.jpg">
          <h5>Invoice 05.pdf </h5><img class="tick" src="../../assets/images/Layout/check-mark@2x.jpg"
            style="margin-bottom: 22px">

          <a routerLink="/dashboard"><button type="button" class="btn btn-primary" id="cancel">Cancel </button>
          </a>

          <button type="submit" class="btn btn-primary" id="create">Create</button>
        </div>
      </mat-card-content>

    </form>
  </mat-card>
</div>
